<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Diagram - Unique Style</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0f172a;
            /* Professional Dark Slate */
            color: #f1f5f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Subtle Background Grid */
        .bg-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        h2 {
            position: absolute;
            top: 20px;
            left: 50px;
            font-weight: 700;
            color: #38bdf8;
            /* Sky Blue */
            text-transform: uppercase;
            letter-spacing: 4px;
            border-bottom: 2px solid #0ea5e9;
            padding-bottom: 5px;
            z-index: 2;
        }

        #diagram-container {
            position: relative;
            width: 1200px;
            height: 750px;
            /* background: rgba(30, 41, 59, 0.5); */
            /* Optional card bg */
            border-radius: 20px;
            /* box-shadow: 0 0 50px rgba(0, 0, 0, 0.5); */
            margin-top: 40px;
            z-index: 1;
        }

        /* SVG Layer */
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* LIFELINE HEADER STYLE */
        .lifeline-head {
            position: absolute;
            top: 30px;
            width: 140px;
            height: 50px;
            /* Glassmorphism Blue */
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(4px);
            border: 1px solid #38bdf8;
            border-bottom: 4px solid #38bdf8;
            color: #e0f2fe;

            display: flex;
            align-items: center;
            justify-content: center;

            border-radius: 8px;

            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            z-index: 2;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        /* Lifeline Vertical Dashes */
        .lifeline-dash {
            stroke: #475569;
            /* Slate 600 */
            stroke-width: 2;
            stroke-dasharray: 6, 6;
        }

        /* Activation Bars */
        .activation {
            fill: #1e293b;
            stroke: #38bdf8;
            stroke-width: 1;
        }

        /* Arrows - Crisp Blue */
        .arrow-line {
            stroke: #7dd3fc;
            /* Light Blue */
            stroke-width: 2;
        }

        /* Return Arrows - Crisp Green */
        .return-line {
            stroke: #4ade80;
            /* Light Green */
            stroke-width: 2;
            stroke-dasharray: 4, 4;
        }

        /* Message Text */
        .arrow-text {
            fill: #f1f5f9;
            font-size: 14px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
        }

        /* Background for text to make it readable over lines if needed */
        .text-bg {
            fill: #0f172a;
            opacity: 0.8;
        }

        /* Actors specific positions */
        #actor-student {
            left: 50px;
        }

        #actor-ui {
            left: 300px;
        }

        #actor-server {
            left: 550px;
        }

        #actor-gemini {
            left: 800px;
        }

        #actor-db {
            left: 1050px;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            z-index: 10;
        }

        button {
            padding: 12px 30px;
            background: #0284c7;
            color: white;
            border: none;
            border-radius: 6px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        button:hover {
            background: #0ea5e9;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="bg-grid"></div>

    <div id="diagram-container">

        <svg id="svg-layer">
            <defs>
                <!-- Blue Arrowhead -->
                <marker id="arrow-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#7dd3fc" />
                </marker>
                <!-- Green Open Arrowhead -->
                <marker id="arrow-green-open" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polyline points="0 0, 10 3.5, 0 7" fill="none" stroke="#4ade80" stroke-width="1.5" />
                </marker>
            </defs>

            <!-- Vertical Lifelines -->
            <line x1="120" y1="80" x2="120" y2="700" class="lifeline-dash" />
            <line x1="370" y1="80" x2="370" y2="700" class="lifeline-dash" />
            <line x1="620" y1="80" x2="620" y2="700" class="lifeline-dash" />
            <line x1="870" y1="80" x2="870" y2="700" class="lifeline-dash" />
            <line x1="1120" y1="80" x2="1120" y2="700" class="lifeline-dash" />

            <!-- Activation Bars -->
            <rect x="360" y="120" width="20" height="500" class="activation" /> <!-- UI -->
            <rect x="610" y="160" width="20" height="400" class="activation" /> <!-- Server -->
            <rect x="860" y="240" width="20" height="120" class="activation" /> <!-- AI -->
            <rect x="1110" y="400" width="20" height="60" class="activation" /> <!-- DB -->

            <!-- MESSAGES -->

            <!-- 1. Upload -->
            <line x1="120" y1="120" x2="360" y2="120" class="arrow-line" marker-end="url(#arrow-blue)" />
            <text x="160" y="110" class="arrow-text">1. Upload Resume PDF</text>

            <!-- 2. POST API -->
            <line x1="380" y1="160" x2="610" y2="160" class="arrow-line" marker-end="url(#arrow-blue)" />
            <text x="420" y="150" class="arrow-text">2. POST /api/resume/analyze</text>

            <!-- 3. Extract Text -->
            <path d="M 630 180 Q 660 180, 660 195 Q 660 210, 630 210" fill="none" class="arrow-line"
                marker-end="url(#arrow-blue)" />
            <text x="670" y="200" class="arrow-text">3. Parse PDF Text</text>

            <!-- 4. AI Prompt -->
            <line x1="630" y1="240" x2="860" y2="240" class="arrow-line" marker-end="url(#arrow-blue)" />
            <text x="680" y="230" class="arrow-text">4. Standard Prompt + Resume</text>

            <!-- 5. AI Result -->
            <line x1="860" y1="340" x2="630" y2="340" class="return-line" marker-end="url(#arrow-green-open)" />
            <text x="690" y="330" class="arrow-text" fill="#4ade80">5. JSON {score: 85}</text>

            <!-- 6. Save DB -->
            <line x1="630" y1="400" x2="1110" y2="400" class="arrow-line" marker-end="url(#arrow-blue)" />
            <text x="920" y="390" class="arrow-text">6. INSERT Result</text>

            <!-- 7. DB Success -->
            <line x1="1110" y1="450" x2="630" y2="450" class="return-line" marker-end="url(#arrow-green-open)" />
            <text x="950" y="440" class="arrow-text" fill="#4ade80">7. OK</text>

            <!-- 8. Return UI -->
            <line x1="610" y1="500" x2="380" y2="500" class="return-line" marker-end="url(#arrow-green-open)" />
            <text x="440" y="490" class="arrow-text" fill="#4ade80">8. 200 OK (With Data)</text>

            <!-- 9. Render -->
            <line x1="360" y1="560" x2="120" y2="560" class="return-line" marker-end="url(#arrow-green-open)" />
            <text x="170" y="550" class="arrow-text">9. Render Gap Analysis</text>

        </svg>

        <!-- LIFELINE HEADERS -->
        <div id="actor-student" class="lifeline-head">STUDENT</div>
        <div id="actor-ui" class="lifeline-head">FRONTEND</div>
        <div id="actor-server" class="lifeline-head">BACKEND</div>
        <div id="actor-gemini" class="lifeline-head">GEMINI AI</div>
        <div id="actor-db" class="lifeline-head">DATABASE</div>

    </div>

    <div class="controls">
        <button onclick="downloadImage()">Download HD Diagram</button>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        function downloadImage() {
            const element = document.body;
            document.querySelector('.controls').style.display = 'none';
            // Scale 3 for Print Quality (300 DPI equivalent)
            html2canvas(element, {
                scale: 3,
                backgroundColor: null // Maintain gradient
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Unique_Sequence_Diagram.png';
                link.href = canvas.toDataURL();
                link.click();
                document.querySelector('.controls').style.display = 'block';
            });
        }
    </script>
</body>

</html>
